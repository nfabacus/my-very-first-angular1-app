<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>My First Angular App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  </head>
  <body ng-init="list = [{name:'John', age:27 }, {name:'Tom', age:43 }, {name:'Lily', age:26 }]">
    <ul>
      <li ng-repeat="item in list">
        {{item.name}} - {{item.age}}
      </li>
    </ul>
  </body>
</html>
